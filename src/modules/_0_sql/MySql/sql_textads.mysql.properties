statement.class=Ddth_Dao_Mysql_MysqlSqlStatement

_tbl.textads=vcatalog_textads
_col.adsId=aid AS adsId
_col.adsId.where=aid=${adsId}
_col.adsClicks.inc=aclicks=aclicks+1
_cols.textads.select=aid AS adsId, atitle AS adsTitle, aurl AS adsUrl, aclicks AS adsClicks, atimestamp AS adsTimestamp
_cols.textads.insert=(atitle, aurl, aclicks) VALUES (${adsTitle}, ${adsUrl}, 0)
_cols.textads.update=atitle=${adsTitle}, aurl=${adsUrl}

sql.countNumAds=SELECT count(a) FROM {$_tbl.textads}
sql.createAds=INSERT INTO {$_tbl.textads} {$_cols.textads.insert}
sql.deleteAds=DELETE FROM {$_tbl.textads} WHERE {$_col.adsId.where}
sql.getAdsById=SELECT {$_cols.textads.select} FROM {$_tbl.textads} WHERE {$_col.adsId.where}
sql.updateAds=UPDATE {$_tbl.textads} SET {$_cols.textads.update} WHERE {$_col.adsId.where}
sql.getAds=SELECT {$_col.adsId} FROM {$_tbl.textads} ORDER BY atimestamp LIMIT ${startOffset}, ${pageSize}
sql.incClicksCount=UPDATE {$_tbl.textads} SET {$_col.adsClicks.inc} WHERE {$_col.adsId.where}
